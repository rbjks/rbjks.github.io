        <ul>

          <li><a class="translate" href="/" aria-label="होम">Home</a></li>
          <li>

          <path d="M4 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

        </svg>
      </nav>
      <ul class="mobileNav">
        <li><a class="translate" href="/" aria-label="होम">Home</a></li>
        <li>
          <a
            class="translate"
            href="/activities.html"
            target="_self"
            aria-label="प्रयास"
            >Activities</a
          >
        </li>
        <li>

            class="translate"
            href="/contact.html"
            target="_self"
            aria-label="सम्पर्क करें"

    <div class="activities">

          data-width="500"
          data-height="500"
          href="https://twitter.com/a_bsays?ref_src=twsrc%5Etfw"
          >Tweets by a_bsays</a

          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>

      <div class="gallery-container">

            </p>
          </div>
          <p class="about--contact">
            <img class="abouticons" src="./assets/images/phone.svg" alt="phone" loading="lazy" />
            +91 - 9418151074 / 8675300009
          </p>
          <p class="about--mail">
            <img class="abouticons" src="./assets/images/mail.svg" alt="email" loading="lazy" />

        <section class="social-media-icons flex-col">

          <div class="icons">
            <a href="https://twitter.com/a_bsays" target="_blank"><img src="./assets/images/twitter.svg"

            <!-- <a href="#" target="_blank"><img src="./assets/images/instagram.svg" alt="instagram"></a> -->
            <a href="https://www.facebook.com/akil.bakhshi/" target="_blank"><img src="./assets/images/facebook.svg"
